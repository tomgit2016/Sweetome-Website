<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sweetome Realty - Available Properties in Vancouver">
    <title>Available Properties | Sweetome Realty</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link href="../css/style.css" rel="stylesheet">
    <link href="../css/responsive.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
        <div class="container">
            <a class="navbar-brand" href="../index.html">
                <img src="../images/Sweetome_logo-removebg.png" alt="Sweetome Realty Logo" height="60">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="services.html">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="listings.html">Properties</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="rental-request.html">Rental Request</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about-us.html">About Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Listings Header -->
    <header class="page-header bg-primary text-white py-5">
        <div class="container">
            <h1 class="display-4">Available Properties</h1>
            <p class="lead">Find your perfect home in Vancouver</p>
        </div>
    </header>

    <!-- Filter Section -->
    <section class="filters py-4 bg-light">
        <div class="container">
            <form id="property-filters" class="row g-3">
                <div class="col-md-3">
                    <label class="form-label">Property Type</label>
                    <select class="form-select" id="propertyType">
                        <option value="">All Types</option>
                        <option value="apartment">Apartment</option>
                        <option value="house">House</option>
                        <option value="townhouse">Townhouse</option>
                        <option value="condo">Condo</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Price Range</label>
                    <select class="form-select" id="priceRange">
                        <option value="">Any Price</option>
                        <option value="0-1500">$0 - $1,500</option>
                        <option value="1500-2500">$1,500 - $2,500</option>
                        <option value="2500-3500">$2,500 - $3,500</option>
                        <option value="3500+">$3,500+</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Bedrooms</label>
                    <select class="form-select" id="bedrooms">
                        <option value="">Any</option>
                        <option value="1">1 Bedroom</option>
                        <option value="2">2 Bedrooms</option>
                        <option value="3">3 Bedrooms</option>
                        <option value="4+">4+ Bedrooms</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Location</label>
                    <select class="form-select" id="location">
                        <option value="">All Areas</option>
                        <option value="downtown">Downtown</option>
                        <option value="westend">West End</option>
                        <option value="kitsilano">Kitsilano</option>
                        <option value="eastvan">East Vancouver</option>
                    </select>
                </div>
            </form>
        </div>
    </section>

    <!-- Properties Grid -->
    <section class="properties py-5">
        <div class="container">
            <div class="row g-4" id="properties-grid">
                <!-- Property cards will be dynamically inserted here -->
            </div>
        </div>
    </section>

    <!-- Property Template -->
    <template id="property-template">
        <div class="col-md-6 col-lg-4">
            <div class="property-card">
                <div class="property-image">
                    <img src="" alt="" class="img-fluid">
                    <div class="property-tag"></div>
                </div>
                <div class="property-info">
                    <h3 class="property-title"></h3>
                    <p class="property-location"><i class="bi bi-geo-alt"></i> <span></span></p>
                    <div class="property-features">
                        <span class="beds"><i class="bi bi-door-closed"></i> <span></span> Beds</span>
                        <span class="baths"><i class="bi bi-droplet"></i> <span></span> Baths</span>
                        <span class="area"><i class="bi bi-arrows-angle-expand"></i> <span></span> sq.ft</span>
                    </div>
                    <div class="property-price"></div>
                    <a href="#" class="btn btn-primary w-100">View Details</a>
                </div>
            </div>
        </div>
    </template>

    <!-- Footer -->
    <footer class="footer bg-dark text-white py-4">
        <div class="row">
            <div class="col-12 text-center">
                <small>&copy; <span id="copyright-year"></span> Sweetome Realty. All rights reserved.</small>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="../js/main.js"></script>
    <script src="../js/listings.js"></script>
</body>
</html>
